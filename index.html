<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='style.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
  </head>

  <body>

  <div class="container">

    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div> 

    <div class="above-game">
      <p class="rule">Join the numbers !</p> 
      <div id="music_player"> 
        <i class="glyphicon glyphicon-stop" style="color:#190934"></i>
        <i class="glyphicon glyphicon-pause" style="color:#190934"></i>
        <i class="glyphicon glyphicon-play" style="color:#190934"></i>
      </div>
      <a class="new-game">New Game</a>
    </div>

    <div class="game-container">
      <div class="grid-container">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
      </div>
      <div class="tile-container">
      </div>
    </div>


    <p class="game-explanation">
      How to play: Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!
    </p>
    
  </div>

  <script src="js/music_player.js"></script>
  <script src="jquery.displayGame.js"></script>
</body>

</html>
